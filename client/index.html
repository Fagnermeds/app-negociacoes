<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    <div id="mensagemView"></div>
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button id="botao-importa" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button id="botao-apaga" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    <div id="negociacao"></div>
    
    <script src="app-src/ui/converters/DateFormat.js"></script>
    <script src="app-src/domain/negotiation/Negotiation.js"></script>
    <script src="app-src/domain/negotiation/Negotiations.js"></script>
    <script src="app-src/ui/views/View.js"></script>
    <script src="app-src/ui/views/NegotiationsView.js"></script>
    <script src="app-src/controllers/NegotiationController.js"></script>
    <script src="app-src/ui/models/Message.js"></script>
    <script src="app-src/ui/views/MessageView.js"></script>
    <script src="app-src/util/ProxyFactory.js"></script>
    <script src="app-src/util/Bind.js"></script>
    <script src="app-src/util/ApplicationException.js"></script>
    <script src="app-src/ui/converters/InvalidDateException.js"></script>
    <script src="app-src/domain/negotiation/NegotiationService.js"></script>
    <script src="app-src/util/HttpService.js"></script>
    <script src="app-src/util/ConnectionFactory.js"></script>
    <script src="app-src/domain/negotiation/NegotiationDao.js"></script>
    <script src="app-src/util/DaoFactory.js"></script>
    <script src="app-src/app.js"></script>

</body>
</html>
